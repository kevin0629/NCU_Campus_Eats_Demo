<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/password.css') }}">
    <title>忘記密碼</title>
</head>
<body>
    <div class="container">
        <h1>忘記密碼</h1>

        <!-- Flash message section -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- 忘記密碼表單 -->
        <form action="{{ url_for('auth.forgot_password') }}" method="post">
            <input type="text" name="username" placeholder="請輸入您的帳號" required>
            <input type="email" name="email" placeholder="請輸入您的電子郵件" required>
            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>
