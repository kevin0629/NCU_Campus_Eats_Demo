<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth/password.css') }}">
    <title>修改密碼</title>
</head>
<body>
    <div class="container">
        <h1>修改密碼</h1>

        <!-- Flash message section -->
        {% with messages = get_flashed_messages(category_filter=["change_password_success", "change_password_error"], with_categories=True) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- 修改密碼表單 -->
        <form action="{{ url_for('auth.change_password') }}" method="post">
            <input type="password" name="current_password" placeholder="當前密碼" required>
            <input type="password" name="new_password" placeholder="新密碼" required>
            <input type="password" name="confirm_password" placeholder="確認新密碼" required>
            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>
