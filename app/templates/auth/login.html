<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
    <title>登入</title>
</head>
<body>
    <div class="container">
        <h1>登入</h1>

        <!-- Flash message section -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- 在校師生 Portal 登入按鈕 -->
        <a href="{{ url_for('auth.portal_login') }}" class="portal-button">在校師生 Portal 登入</a>

        <hr>

        <!-- 登入表單 -->
        <form action="{{ url_for('auth.login') }}" method="post">
            <input type="text" name="username" placeholder="帳號" required>
            <input type="password" name="password" placeholder="密碼" required>
            <input type="submit" value="登入">
        </form>

        <!-- 忘記密碼連結 -->
        <div class="forgot-password-link">
            <a href="{{ url_for('auth.forgot_password') }}">忘記密碼？</a>
        </div>

        <!-- 註冊連結 -->
        <div class="register-link">
            還沒有帳號？<br>選擇角色進行 <a href="{{ url_for('auth.register') }}">註冊</a>
        </div>
    </div>
</body>
</html>
